<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="screen-top">
        <div class="previous-input"></div>
        <div class="now-input">0</div>
      </div>
      <div class="screen-bottom">
        <a href="https://github.com/CLOEI/Calculator" target="_blank"
          ><img src="./Images/github-logo.png" alt="GitHub"
        /></a>
        <svg
          data-delete
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          aria-hidden="true"
          focusable="false"
          width="1.25em"
          height="1em"
          style="
            -ms-transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
          "
          preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 640 512"
        >
          <path
            d="M576 64H205.26A63.97 63.97 0 0 0 160 82.75L9.37 233.37c-12.5 12.5-12.5 32.76 0 45.25L160 429.25c12 12 28.28 18.75 45.25 18.75H576c35.35 0 64-28.65 64-64V128c0-35.35-28.65-64-64-64zm-84.69 254.06c6.25 6.25 6.25 16.38 0 22.63l-22.62 22.62c-6.25 6.25-16.38 6.25-22.63 0L384 301.25l-62.06 62.06c-6.25 6.25-16.38 6.25-22.63 0l-22.62-22.62c-6.25-6.25-6.25-16.38 0-22.63L338.75 256l-62.06-62.06c-6.25-6.25-6.25-16.38 0-22.63l22.62-22.62c6.25-6.25 16.38-6.25 22.63 0L384 210.75l62.06-62.06c6.25-6.25 16.38-6.25 22.63 0l22.62 22.62c6.25 6.25 6.25 16.38 0 22.63L429.25 256l62.06 62.06z"
            fill="#626262"
          />
        </svg>
      </div>
      <div class="buttons">
        <div data-clearall>AC</div>
        <div data-plusmin>+/-</div>
        <div data-percentage>%</div>
        <div data-operator>/</div>
        <div data-number>7</div>
        <div data-number>8</div>
        <div data-number>9</div>
        <div data-operator>*</div>
        <div data-number>4</div>
        <div data-number>5</div>
        <div data-number>6</div>
        <div data-operator>-</div>
        <div data-number>1</div>
        <div data-number>2</div>
        <div data-number>3</div>
        <div data-operator>+</div>
        <div data-number>0</div>
        <div data-number>.</div>
        <div data-equal>=</div>
      </div>
    </div>
  </body>
</html>
