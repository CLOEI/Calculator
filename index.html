<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen-container">
        <div class="screen-input">
          <div class="input">0</div>
        </div>
        <div class="bottom-screen">
          <a href="#">GitHub</a>
          <div class="backspace">del</div>
        </div>
      </div>
      <div class="button-container">
        <!-- First Row -->
        <div class="all-clear operator">AC</div>
        <div class="plus-minus operator">+/-</div>
        <div class="convert-percent operator">%</div>
        <div class="divide operator">/</div>
        <!-- Second Row -->
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
        <div class="multiply operator">*</div>
        <!-- Third Row -->
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="minus operator">-</div>
        <!-- Forth Row -->
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="plus operator">+</div>
        <!-- Fifth Row -->
        <div class="zero">0</div>
        <div class="dot">.</div>
        <div class="equal operator">=</div>
      </div>
    </div>
  </body>
</html>
